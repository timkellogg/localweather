<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>local weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
  <head>
    <title>Local Weather App</title>
  </head>
  <body>
    <div id="site-wrapper" class="container-fluid text-center">
      <div id="img-container">
        <img id="temp-icon" src='' />
      </div>
      <div class="row">
        <div id="temp" class="col-xs-6 col-xs-offset-3"></div>
      </div>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
      <main class="row">
        <div id="city" class="col-sm-4 box"></div>
        <div id="description" class="col-sm-4 box"></div>
        <div class="col-sm-4 box">
          <span id="windSpeed"></span>
          <span id="windDirection"></span>
        </div>
      </main>
      <div class="btn-group" role="group" aria-label="toggle units">
        <button id="unit-btn" type="button" class="btn btn-default">Imperial</button>
      </div>
      <div id="time-container" class="row">
        <div id="time" class="col-xs-6 col-xs-offset-3"></div>
      </div>
    </div>
  </body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
